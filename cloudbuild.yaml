steps:
  # Build the Anki builder service
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/anki-builder:v1',
      '-t', 'gcr.io/$PROJECT_ID/anki-builder:latest',
      './backend/services/anki/microservice'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/anki-builder:v1']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/anki-builder:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'anki-builder'
      - '--image'
      - 'gcr.io/$PROJECT_ID/anki-builder:v1'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/anki-builder:v1'
  - 'gcr.io/$PROJECT_ID/anki-builder:latest' 